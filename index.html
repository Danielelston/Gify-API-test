<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gify API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/stlye.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script src="assets/javascript/app.js"></script>

</head>

<body>

    <div class="header">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="row justify-content-md-center">
                    <h1>Giphy Gif Search</h1>
                </div>
                <hr>
                <div class="row justify-content-md-center">
                    <h7>Web app for finding GIFs</h7>
                </div>
            </div>
        </div>
    </div>

    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <form id="searchBox" class="form-inline my-2 my-lg-0 mr-auto" onkeypress="return event.keyCode != 13">
                <input type="text" class="form-control mr-sm-2" id="giphySearchTerm" placeholder='Add to "Button List"'>
                <button type="submit" id="giphySearchBtn" class="btn btn-info my-2 my-sm-0">Submit</button>
            </form>

            <div class="dropdown">
                <button class="btn btn-info dropdown-toggle" id="navbarDropdown" type="button" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    Button List
                </button>
                <div id="btnContainer" class="dropdown-menu row" aria-labelledby="navbarDropdown">

                </div>
            </div>
        </nav>

    </div>

    <div class="container">
        <div class="row">

            <div id="gifContainer" class="d-flex flex-wrap">
                <!-- prepend gif-stills here -->
            </div>

        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
